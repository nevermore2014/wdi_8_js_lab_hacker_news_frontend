<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAXer News</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script src="http://embeddedjavascript.googlecode.com/files/ejs_production.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/article.js"></script>
  <script src="./js/article_list.js"></script>

</head>
<body>
  <h1>Haxor News</h1>

  <h2>All articles</h2>

  <div id="container">
    <button id='get-articles'>Get Articles</button>

    <form id="new-article" action='http://haxor-news-json.herokuapp.com'>
      <input type='text' name='title' placeholder='Enter a new title'>
      <input type='textarea' name='url' placeholder='Enter a new contents'>
      <input type='submit' value='create article'>
    </form>

    <ul id='articles'>Articles
    </ul>
    
  </div>

</body>
</html>
